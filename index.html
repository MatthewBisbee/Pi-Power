<!doctype html>
<html lang="en">
<head>
  <link rel="icon" type="image/png" href="/Logo.png" />

  <link rel="apple-touch-icon" href="/apple-touch-icon.png">

  <meta charset="utf-8" />
  <title>Pi Control</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="wrap">
    <section class="card" id="card-power">
      <h2>
        Pi Control
      </h2>
      <p>Press to power on the Unraid server (testing)</p>
      <button id="power" class="btn btn-primary">Power On</button>
      <div id="status" class="status"></div>
      <p class="muted">Triggers GPIO signal through optocoupler</p>
    </section>

    <section class="card">
      <h2>Quick Links</h2>
      <p>Recently powered servers may take a moment to work</p>
      <div class="row">
        <a class="btn btn-primary" href="https://unraid.davisbisbee.com" target="_blank">Open Unraid</a>
        <a class="btn btn-primary" href="https://ssh-pi.davisbisbee.com" target="_blank">SSH to Pi (browser)</a>
      </div>
    </section>
  </main>
  <script src="app.js"></script>

</body>
</html>
